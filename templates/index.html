<!DOCTYPE html>
<html>
  <head>
    <title>LVTN</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/fav.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  
  </head>
  <body class="is-preload">
    <!-- Wrapper-->
    <div id="wrapper">
      <!-- Nav -->
      <nav id="nav">
        <a href="#" class="icon solid fa-home"><span>Home</span></a>
        <a href="#work" class="icon solid fa-folder"><span>TextGen</span></a>
        <a href="#contact" class="icon solid fa-envelope"
          ><span>Contact</span></a
        >
        <a
          href="https://www.overleaf.com/read/bdhrkxkbjtxn#3e57bd"
          class="icon brands fa-twitter"
          ><span>Twitter</span></a
        >
      </nav>

      <!-- Main -->
      <div id="main">
        <!-- Me -->
        <article id="home" class="panel intro">
          <header>
            <h1>Bùi Quốc Khánh</h1>
            <p>Khoa điện - điện tử</p>
            <p>Điểu khiển & Tự động hoá</p>
          </header>
          <a href="#work" class="jumplink pic">
            <span class="arrow icon solid fa-chevron-right"
              ><span>See my work</span></span
            >
            <img src="{{ url_for('static', filename='images/me.jpg') }}" alt="" />
          </a>
        </article>

        <!-- Work -->
        <article id="work" class="panel work">
          <header>
            <h2 class="text-center">Generate Text</h2>
          </header>

          <section>
            <div class="row">
              <div class="col-4">
                <label for="images" class="drop-container" id="dropcontainer">
                  <div class="content-photo">
                    <p class="img-photo">
                      <img src="static/images/001-photo.png" alt="" />
                    </p>
                    <span class="drop-title"
                      >Drop files here or select files</span
                    >

                    <input type="file" id="images" accept="image/*" required />
                  </div>
                </label>
                <div class="row">
                  <div class="col-4">
                    <a
                      class="image fit image-select"
                      onclick="selectImage(this)"
                      ><img  src="static/images/pic01.jpg" alt=""
                    /></a>
                  </div>
                  <div class="col-4">
                    <a
                      class="image fit image-select"
                      onclick="selectImage(this)"
                      ><img  src="static/images/pic02.jpg" alt=""
                    /></a>
                  </div>
                  <div class="col-4">
                    <a
                      class="image fit image-select"
                      onclick="selectImage(this)"
                      ><img  src="static/images/pic03.jpg" alt=""
                    /></a>
                  </div>
                  <div class="col-4">
                    <a
                      class="image fit image-select"
                      onclick="selectImage(this)"
                      ><img  src="static/images/pic04.jpg" alt=""
                    /></a>
                  </div>
                  <div class="col-4">
                    <a
                      class="image fit image-select"
                      onclick="selectImage(this)"
                      ><img  src="static/images/pic05.jpg" alt=""
                    /></a>
                  </div>
                  <div class="col-4">
                    <a
                    class="image fit image-select"
                    onclick="selectImage(this)"
                    ><img  src="static/images/pic06.jpg" alt=""
                    /></a>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button class="btn-next" onclick="processImage()">Next</button>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <a class="image fit image-select" "
                  ><img class="image-2" src="static/images/pic05.jpg" alt=""
                /></a>
                <div class="row">
                  <div class="col-12">
                    <button class="btn-submit">submit</button>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <a class="image fit"
                  ><img class="image-3" src="static/images/pic05.jpg" alt=""
                /></a>
              </div>
            </div>
          </section>
        </article>

        <!-- Contact -->
        <article id="contact" class="panel">
          <header>
            <h2>Contact Me</h2>
          </header>
          <form action="#" method="post">
            <div>
              <div class="row">
                <div class="col-6 col-12-medium">
                  <input type="text" name="name" placeholder="Name" />
                </div>
                <div class="col-6 col-12-medium">
                  <input type="text" name="email" placeholder="Email" />
                </div>
                <div class="col-12">
                  <input type="text" name="subject" placeholder="Subject" />
                </div>
                <div class="col-12">
                  <textarea
                    name="message"
                    placeholder="Message"
                    rows="6"
                  ></textarea>
                </div>
                <div class="col-12">
                  <input type="submit" value="Send Message" />
                </div>
              </div>
            </div>
          </form>
        </article>
      </div>

      <!-- Footer -->
      <div id="footer">
        <ul class="copyright">
          <li>Bùi Quốc Khánh</li>
          <li><a>2010325</a></li>
        </ul>
      </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
